name: Concepts Workflow

on:
  # Webhook events
  push:
    branches: 
      - 'release/*'
    paths-ignore: 
      - '.github/workflows'


  # Manual events
  workflow_dispatch:
    inputs:
      homedrive:
        description: 'The home drive on the machine'
        required: true
        default: '/home'
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning' 
        type: choice
        options:
        - info
        - warning
        - debug 
      run_matrix:
        description: 'Run the matrix jobs'
        required: true 
        type: boolean 
      environment:
        description: 'Environment to run tests against'
        type: text
        required: true 
        default: 'Dev'        


jobs:
  job_1:
    runs-on: ubuntu-latest
    
    steps:
      - run: echo "ðŸŽ‰ The job was triggered by a ${{ github['event_name'] }} event."
      - run: echo "ðŸ  drive is `${{ github.event.inputs.homedrive }}`."
  job_2:
    runs-on: ubuntu-latest
    needs: job_1
    steps:
      - run: echo "status ${{ job.status }}"

  job_3:
    runs-on: ubuntu-latest
    needs: job_1
    steps:
      - run: echo "status ${{ job.services }}"
  job_4:
    runs-on: ubuntu-latest
    needs: [job_2, job_3]    
    steps:
      - name: set time        
        run: echo 'my_time=$(date)' >> $GITHUB_OUTPUT
        id: set-time
      - name: output time
        run: echo "it was ${{steps.set-time.outputs.my_time}} in the previous step"
      
     
      
      
         
      
      
      
  

          
 
