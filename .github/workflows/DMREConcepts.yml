name: Concepts Workflow

on:
  # Webhook events
  push:
    branches: 
      - 'release/*'
    paths-ignore: 
      - '.github/workflows'


  # Manual events
  workflow_dispatch:
    inputs:
      homedrive:
        description: 'The home drive on the machine'
        required: true
        default: '/home'
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning' 
        type: choice
        options:
        - info
        - warning
        - debug 
      run_matrix:
        description: 'Run the matrix jobs'
        required: true 
        type: boolean 
      environment:
        description: 'Environment to run tests against'
        type: text
        required: true 
        default: 'Dev'        


